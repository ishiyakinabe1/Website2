<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イラスト一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>イラスト一覧</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="card"><img src="images/tenshinokyozo.jpeg" alt="天使の虚像"></div>
            <div class="card"><img src="images/chinadress.png" alt="チャイナドレス"></div>
            <div class="card"><img src="images/halloween2024.png" alt="ハロウィーン2024"></div>
            <div class="card"><img src="images/matataki.gif" alt="瞬き"></div>
            <div class="card"><img src="images/tureteittekureruno.png" alt="連れて行ってくれるの？"></div>
            <div class="card"><img src="images/.png" alt="ピーエヌジー"></div>
        
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ishiyakinabe1</p>
    </footer>


    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
